apiVersion: apps/v1
kind: Deployment
metadata:
  name: sputnik
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sputnik
  template:
    metadata:
      labels:
        app: sputnik
    spec:
      containers:
      - name: sputnik
        image: <YOUR_REGISTRY>/sputnik:latest
        env:
        - name: MQTT_BROKER
          value: "aio-broker.azure-iot-operations"  # Azure IoT Operations MQTT broker
        - name: MQTT_PORT
          value: "18883"  # MQTTS port for Azure IoT Operations broker
        - name: MQTT_TOPIC
          value: "sputnik/beep"
        - name: BEEP_INTERVAL
          value: "5"  # Send beep every 5 seconds
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - python3
            - -c
            - "import os; exit(0 if os.path.exists('/proc/1') else 1)"
          initialDelaySeconds: 10
          periodSeconds: 30
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
