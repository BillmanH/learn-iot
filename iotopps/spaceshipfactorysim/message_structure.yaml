# Message Structure Configuration for Spaceship Factory Simulation
# This file defines the types of messages, their structure, and cadence

# Global settings
global:
  # Base interval for message generation (seconds)
  base_interval: 1.0
  # Number of each machine type in the factory
  machine_counts:
    cnc: 5
    printer_3d: 8
    welding: 4
    painting: 3
    testing: 2

# Message type definitions
message_types:
  # CNC Machine Telemetry
  cnc_machine:
    enabled: true
    # Messages per interval (relative weight)
    frequency_weight: 3
    # Typical cycle time range in seconds
    cycle_time_range: [10.0, 15.0]
    # Quality distribution (percentage)
    quality_distribution:
      good: 0.95
      scrap: 0.05
    # Possible statuses
    statuses:
      - running
      - idle
      - maintenance
      - faulted
    # Status distribution
    status_distribution:
      running: 0.70
      idle: 0.20
      maintenance: 0.08
      faulted: 0.02
    # Part types produced
    part_types:
      - HullPanel
      - FrameStrut
      - EngineMount
      - WingSection
      - DoorPanel
    # Station IDs
    station_pattern: "LINE-{line}-STATION-A"
    lines: [1, 2, 3]

  # 3D Printer Telemetry
  printer_3d:
    enabled: true
    frequency_weight: 2
    # Progress is tracked for in-progress prints
    progress_increment: 0.05
    quality_distribution:
      good: 0.92
      scrap: 0.08
    statuses:
      - running
      - idle
      - warming_up
      - faulted
    status_distribution:
      running: 0.65
      idle: 0.25
      warming_up: 0.08
      faulted: 0.02
    part_types:
      - GearboxCasing
      - SensorMount
      - PipeConnector
      - BracketAssembly
      - CoolingFin
    station_pattern: "LINE-{line}-STATION-B"
    lines: [1, 2, 3]

  # Welding Station Telemetry
  welding:
    enabled: true
    frequency_weight: 2
    cycle_time_range: [6.0, 10.0]
    quality_distribution:
      good: 0.93
      scrap: 0.05
      rework: 0.02
    statuses:
      - running
      - idle
      - cooling
      - faulted
    status_distribution:
      running: 0.65
      idle: 0.25
      cooling: 0.08
      faulted: 0.02
    assembly_types:
      - FrameAssembly
      - WingJoint
      - HullSeam
      - EngineMount
      - DockingPort
    station_pattern: "LINE-{line}-STATION-C"
    lines: [1, 2]

  # Painting Booth Telemetry
  painting:
    enabled: true
    frequency_weight: 1
    cycle_time_range: [4.0, 6.0]
    quality_distribution:
      good: 0.90
      scrap: 0.08
      rework: 0.02
    statuses:
      - running
      - idle
      - drying
      - faulted
    status_distribution:
      running: 0.60
      idle: 0.25
      drying: 0.12
      faulted: 0.03
    # Paint colors (hex codes)
    colors:
      - "#FFD700"  # Gold
      - "#C0C0C0"  # Silver
      - "#000080"  # Navy Blue
      - "#DC143C"  # Crimson
      - "#FFFFFF"  # White
      - "#1C1C1C"  # Matte Black
    station_pattern: "LINE-{line}-STATION-D"
    lines: [1, 2]

  # Testing Rig Telemetry
  testing:
    enabled: true
    frequency_weight: 1
    # Test results distribution
    test_distribution:
      pass: 0.88
      fail: 0.12
    # Issues found for failed tests
    issues_range: [1, 5]
    statuses:
      - testing
      - idle
      - calibrating
      - faulted
    status_distribution:
      testing: 0.70
      idle: 0.20
      calibrating: 0.08
      faulted: 0.02
    target_types:
      - FullSpaceship
      - SubAssembly
      - CriticalComponent
    station_pattern: "QA-STATION-{station}"
    stations: [1, 2, 3]

  # Customer Order Events
  customer_order:
    enabled: true
    # Orders per hour (converted to probability per interval)
    orders_per_hour: 2
    product_types:
      - FullSpaceship
      - SparePartKit
      - MaintenanceBundle
      - EngineAssembly
      - HullRepairKit
    # Quantity ranges for each product type
    quantity_ranges:
      FullSpaceship: [1, 2]
      SparePartKit: [1, 5]
      MaintenanceBundle: [1, 3]
      EngineAssembly: [1, 2]
      HullRepairKit: [2, 8]

  # Dispatch Events
  dispatch:
    enabled: true
    # Dispatches per hour
    dispatches_per_hour: 1.5
    destinations:
      - Moon Base Alpha
      - Mars Colony One
      - ISS Gateway
      - Earth Orbit Station
      - Jupiter Mining Outpost
      - Saturn Refinery
    carriers:
      - SpaceX Starship
      - Blue Origin Heavy
      - NASA Artemis
      - ESA Ariane
      - Private Shuttle
