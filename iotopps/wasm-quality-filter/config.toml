# WASM Quality Filter Configuration

[mqtt]
# MQTT broker connection settings
broker_host = "aio-broker.azure-iot-operations.svc.cluster.local"
broker_port = 1883
client_id = "wasm-quality-filter"
input_topic = "azure-iot-operations/data/welding-stations"
output_topic = "azure-iot-operations/alerts/quality-control"
qos = 1  # QoS level: 0, 1, or 2
keep_alive = 60  # Keep alive interval in seconds

[wasm]
# WASM module configuration
module_path = "wasm_quality_filter.wasm"
max_memory_mb = 64  # Maximum memory allocation for WASM module
timeout_seconds = 30  # Timeout for WASM execution

[health]
# Health monitoring configuration
check_interval_seconds = 30  # How often to perform health checks
unhealthy_threshold = 3  # Number of failed checks before marking as unhealthy