apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasm-quality-filter
  namespace: default
  labels:
    app: wasm-quality-filter
    component: quality-control
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasm-quality-filter
  template:
    metadata:
      labels:
        app: wasm-quality-filter
        component: quality-control
        version: v1
    spec:
      serviceAccountName: mqtt-client  # Use existing service account for MQTT access
      containers:
      - name: wasm-quality-filter
        image: <YOUR_REGISTRY>/wasm-quality-filter:latest
        imagePullPolicy: Always
        
        # Environment variables (override config.toml)
        env:
        - name: RUST_LOG
          value: "info,wasm_quality_filter=debug"
        - name: MQTT_BROKER
          value: "aio-broker.azure-iot-operations.svc.cluster.local"
        - name: MQTT_PORT
          value: "1883"
        - name: INPUT_TOPIC
          value: "azure-iot-operations/data/welding-stations"
        - name: OUTPUT_TOPIC
          value: "azure-iot-operations/alerts/quality-control"
        - name: MQTT_CLIENT_ID
          value: "wasm-quality-filter-$(POD_NAME)"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WASM_MODULE_PATH
          value: "wasm_quality_filter.wasm"

        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

        # Expose metrics and health endpoints
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      # Volumes
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: cache
        emptyDir:
          sizeLimit: 50Mi

      # Pod security
      securityContext:
        fsGroup: 1000

      # Restart policy
      restartPolicy: Always

      # Node selection (optional - for edge deployment)
      # nodeSelector:
      #   kubernetes.io/arch: amd64

---
# Service for accessing metrics and health endpoints
apiVersion: v1
kind: Service
metadata:
  name: wasm-quality-filter-service
  namespace: default
  labels:
    app: wasm-quality-filter
    component: quality-control
spec:
  selector:
    app: wasm-quality-filter
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
# ServiceMonitor for Prometheus monitoring (optional)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: wasm-quality-filter-metrics
  namespace: default
  labels:
    app: wasm-quality-filter
spec:
  selector:
    matchLabels:
      app: wasm-quality-filter
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s