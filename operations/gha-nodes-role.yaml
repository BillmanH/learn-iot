# ClusterRole + ClusterRoleBinding to allow the GitHub Actions identity to list/get nodes
# Replace OBJECT_ID_HERE with the Azure AD objectId for the service principal
# Apply with: kubectl apply -f operations/gha-nodes-role.yaml

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gha-actions-nodes-view
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gha-actions-nodes-view-binding
subjects:
- kind: User
  name: "OBJECT_ID_HERE"    # replace with SP objectId (GUID)
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: gha-actions-nodes-view
  apiGroup: rbac.authorization.k8s.io
