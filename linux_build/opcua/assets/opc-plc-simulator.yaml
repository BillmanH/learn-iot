apiVersion: apps/v1
kind: Deployment
metadata:
  name: opc-plc-simulator
  namespace: azure-iot-operations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opc-plc-simulator
  template:
    metadata:
      labels:
        app: opc-plc-simulator
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: opc-plc
        image: mcr.microsoft.com/iotedge/opc-plc:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 50000
          name: opc-ua
        env:
        - name: OPC_PLC_PORT
          value: "50000"
        - name: OPC_PLC_ENDPOINT_URL
          value: "opc.tcp://0.0.0.0:50000"
        - name: OPC_PLC_AUTOACCEPT
          value: "true"
        - name: _OPC_UA_PKI_PATH
          value: "/tmp/pki"
        command:
        - "/app/opcplc"
        args:
        - "--port=50000"
        - "--autoaccept"
        - "--unsecuretransport"
        - "--addnodesfile=/app/factory-nodes.json"
        - "--pki=/tmp/pki"
        volumeMounts:
        - name: factory-nodes
          mountPath: /app/factory-nodes.json
          subPath: factory-nodes.json
        - name: pki-storage
          mountPath: /tmp/pki
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: factory-nodes
        configMap:
          name: factory-opc-nodes
      - name: pki-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: opc-plc-service
  namespace: azure-iot-operations
spec:
  selector:
    app: opc-plc-simulator
  ports:
  - port: 50000
    targetPort: 50000
    name: opc-ua
  type: ClusterIP
---
